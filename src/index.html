<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Leaderboard</title>
</head>
<body>
  <div class="leaderboard_container">
    <header>
      <h1>Leaderboard</h1>
    </header>
    <section class="leaderboard_section">
      <article class="leaderboard_section_container">
        <header class="leaderboard_header">
          <h2>Recent Scores</h2>
          <button type="button" id="refresh">Refresh</button>
        </header>
        <article class="leaderboard" id="leaderboard">
          
        </article>
      </article>
      
      <article class="input_section">
        <header class="input_section_header">
          <h2>Add your score</h2>
        </header>
        <form id="form">
          <input id="name" name="name" type="text" placeholder="Your name" required>
          <input id="score" name="number" type="number" placeholder="Your score" required>
          <span id="message"></span>
          <button type="submit" id="submit">Submit</button>
        </form>
      </article>
    </section>
  </div>
</body>
</html>
